<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiPod UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.webp" alt="PiPod Logo" class="logo" />
    <div class="player">
      <img src="assets/mock_album_art.jpg" alt="Album Art" class="album-art"/>
      <div class="info">
        <h2>Track Name</h2>
        <p>Artist Name</p>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="controls">
        <button>&laquo;</button>
        <button class="play-pause">Play</button>
        <button>&raquo;</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
